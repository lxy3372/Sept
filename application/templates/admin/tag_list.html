{% extends "admin/layout.html" %}
{% block content %}
    <div class="container">
        <div class="content">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('admin.get_posts') }}">文章管理</a><span class="divider"></span></li>
                <li class="active">标签列表</li>
            </ul>
            <table class="table table-striped table-hover">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>标签名</th>
                    <th>总数</th>
                </tr>
                {% for tag in list %}
                    <tr>
                        <td>{{ tag[0].tag_id}}</td>
                        <td>{{ tag[0].tag_name}}</td>
                        <td>{{ tag[1] or 0 }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% include 'admin/page.html' %}
    </div>
    {{ super() }}
{% endblock content %}
